<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome To SmileShop</h1>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="row">
            <div id="itemlist"></div>
          </div>
        </div>
        <div class="col-xs-3" id="mycart" style="text-align:center">
          <h1>Your Cart</h1>
          <table class="table">
            <thead>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
            </thead>
            <tbody id='cartItem'></tbody>
          </table>
          <div id="totalPrice"></div>
          <button type="submit" name="Checkout" class="btn btn-success btn-lg checkout"><span class="glyphicon glyphicon-shopping-cart"></span>Checkout</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
