<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome To SmileShop</h1>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Start Shopping</a></p>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="row">
            <div id="itemlist"></div>
          </div>
        </div>
        <div class="col-xs-3">
          <h1>Your Cart</h1>
          <div class="thumbnail">
            <img src="http://lorempixel.com/200/100/food">
          </div>
          <div class="thumbnail">
            <img src="http://lorempixel.com/200/100/food">
          </div>
          <button type="submit" name="Checkout" class="btn btn-success btn-lg">Checkout</button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        $.ajax({
          type: 'GET',
          url: 'http://localhost:3000/api/items',
          success: function(data){
            data.forEach(function(item){
              $('#itemlist').append(
                `<div class="col-xs-4">
                  <div class="thumbnail">
                    <label style="text-align:center">${item.name}</label>
                    <img src=${item.picture}>
                    <p>Stock: ${item.stock}</p>
                    <p>Price: ${item.price}</p>
                    <button type="button" name="button" class="btn btn-success">Buy</button>
                  </div>
                </div>`
              )
            })
          },
          fail: function(err){
            console.log(err);
          }
        })
      })
    </script>
  </body>
</html>
